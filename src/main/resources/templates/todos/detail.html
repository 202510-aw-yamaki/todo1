<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo詳細</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="h4 mb-0">ToDoアプリ</h1>
        </div>
    </header>

    <main class="container my-4">
        <h2 class="h5 mb-3">詳細</h2>

        <dl class="row">
            <dt class="col-sm-3">ID</dt>
            <dd class="col-sm-9" th:text="${todo.id}">1</dd>
            <dt class="col-sm-3">タイトル</dt>
            <dd class="col-sm-9" th:text="${todo.title}">サンプルToDo</dd>
            <dt class="col-sm-3">状態</dt>
            <dd class="col-sm-9" th:text="${todo.status}">未完了</dd>
        </dl>

        <div class="d-flex gap-2">
            <a class="btn btn-outline-secondary" th:href="@{/todos}">一覧に戻る</a>
            <a class="btn btn-primary" th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
        </div>
    </main>

    <footer class="bg-white border-top py-3">
        <div class="container">
            <small class="text-muted">© 2026 ToDo App</small>
        </div>
    </footer>
</body>
</html>
