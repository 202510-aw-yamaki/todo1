<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo新規作成</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="h4 mb-0">ToDoアプリ</h1>
        </div>
    </header>

    <main class="container my-4">
        <h2 class="h5 mb-3">新規作成</h2>

        <form th:action="@{/todos/confirm}" th:object="${todoForm}" method="post" class="row g-3">
            <div class="col-12">
                <label class="form-label" for="title">タイトル</label>
                <input class="form-control" id="title" type="text" th:field="*{title}" />
            </div>
            <div class="col-12">
                <label class="form-label" for="description">説明</label>
                <textarea class="form-control" id="description" rows="4" th:field="*{description}"></textarea>
            </div>
            <div class="col-md-6">
                <label class="form-label" for="dueDate">期限日</label>
                <input class="form-control" id="dueDate" type="date" th:field="*{dueDate}" />
            </div>
            <div class="col-md-6">
                <label class="form-label" for="priority">優先度</label>
                <input class="form-control" id="priority" type="number" min="1" max="5" th:field="*{priority}" />
            </div>
            <div class="col-12 d-flex gap-2">
                <button class="btn btn-primary" type="submit">確認</button>
                <a class="btn btn-outline-secondary" th:href="@{/todos}">戻る</a>
            </div>
        </form>
    </main>

    <footer class="bg-white border-top py-3">
        <div class="container">
            <small class="text-muted">© 2026 ToDo App</small>
        </div>
    </footer>
</body>
</html>
