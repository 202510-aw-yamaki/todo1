<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo一覧</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
</head>
<body class="bg-light">
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="h4 mb-0">ToDoアプリ</h1>
        </div>
    </header>

    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 mb-0">ToDo一覧</h2>
            <a class="btn btn-primary" href="/todos/new">新規作成</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">タイトル</th>
                        <th scope="col">状態</th>
                        <th scope="col" class="text-end">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>サンプルToDo</td>
                        <td>未完了</td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-secondary" href="/todos/1">詳細</a>
                            <a class="btn btn-sm btn-outline-primary" href="/todos/1/edit">編集</a>
                            <a class="btn btn-sm btn-outline-danger" href="/todos/1/delete">削除</a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>次にやること</td>
                        <td>完了</td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-secondary" href="/todos/2">詳細</a>
                            <a class="btn btn-sm btn-outline-primary" href="/todos/2/edit">編集</a>
                            <a class="btn btn-sm btn-outline-danger" href="/todos/2/delete">削除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="bg-white border-top py-3">
        <div class="container">
            <small class="text-muted">© 2026 ToDo App</small>
        </div>
    </footer>
</body>
</html>
